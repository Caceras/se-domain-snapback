name: Daily Domain Scan

on:
  schedule:
    # Run at 04:15 UTC (right after domains release at 04:00 UTC)
    - cron: '15 4 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no report generation)'
        required: false
        default: 'false'
        type: boolean

jobs:
  scan:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed to commit reports

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run domain scan
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            python src/main.py --dry-run
          else
            python src/main.py
          fi

      - name: Check for new reports
        id: check_reports
        run: |
          if git diff --quiet reports/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push reports
        if: steps.check_reports.outputs.has_changes == 'true' && inputs.dry_run != 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add reports/
          git commit -m "Daily domain report $(date -u +%Y-%m-%d)"
          git push

      - name: Upload report artifacts
        if: inputs.dry_run != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: domain-reports-${{ github.run_id }}
          path: reports/
          retention-days: 30
